version: '3.7'
services:
  frontend:
    build:
      context: .
    ports:
      - "80:80"
  middleware:
    build:
      context: ./middleware
      dockerfile: Dockerfile
    ports:
      - "4100:4100"
    volumes:
      - type: bind
        source: /d/OneDrive/Desktop/rocketbot_ordinal_presentation/middleware
        target: /app/db
    depends_on:
      - backend
    environment:
      - SERVER_HOST=backend:4000
    restart: always
  backend:
    build:
      context: https://github.com/M1chlCZ/nsfw_sherlock.git#main
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    restart: always