version: '3.7'
services:
  frontend:
    build:
      context: .
    ports:
      - "8080:8080"

  middleware:
    build:
      context: ./middleware
      dockerfile: Dockerfile
    ports:
      - "4100:4100"
    volumes:
      - type: bind
        source: $HOME/myData
        target: /app/db
    depends_on:
      - backend
    environment:
      - SERVER_HOST=backend:4000
    restart: always

  backend:
    build:
      context: https://github.com/M1chlCZ/nsfw_sherlock.git#main
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    restart: always

  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - frontend
      - middleware
      - backend

networks:
  default:
    external:
      name: caddy_network